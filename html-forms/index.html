<!DOCTYPE html>
<html>
<head>
  <title>html forms</title>
</head>
<body>
  <h1>Coding Form</h1>

  <form action="" method="get">
    <div>
      <label for="email">Email</label>
    </div>
    <input type="email" name="email" id="email" required>

    <div>
      <label for="coding">Why is coding cool?</label>
    </div>
    <select name="coding" id="coding">
      <option value="Select an option">Select an option</option>
      <option value="Because it's interesting">Because it's interesting</option>
      <option value="Because it's fun">Because it's fun</option>
      <option value="Because it's powerful">Because it's powerful</option>
    </select>

    <p>
      <label for="language">Favorite Language (choose one)</label>
    </p>

    <input type="radio" name="language" id="HTML" value="HTML">
    <label for="HTML">HTML</label>
    <input type="radio" name="language" id="CSS" value="CSS">
    <label for="CSS">CSS</label>
    <input type="radio" name="language" id="JavaScript" value="JavaScript">
    <label for="JavaScript">JavaScript</label>

    <p>
      Would you like to sign up for more information?
    </p>

    <input type="checkbox" name="signup" id="signup" value="signup">
    <label for="signup">Sign me up!</label>

    <div>
      <label for="comments">Comments</label>
    </div>
    <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
    <div>
      <input type="submit" value="submit">
    </div>
  </form>

</body>
</html>
