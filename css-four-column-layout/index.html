<!DOCTYPE html>
<html>
<head>
  <title>css four column layout</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h2>How it Works</h2>
    <div class="row">
      <div class="column">
        <div class="phone-img">
          <img src="images/screen-1.png" alt="app switching example">
        </div>
        <div class="figure-img">
          <img src="images/switch-icon.png" alt="app switching figure">
        </div>
        <h3>App Switching</h3>
        <p>Toggles all your apps on and off</p>
      </div>
      <div class="column">
        <div class="phone-img">
          <img src="images/screen-2.png" alt="trip filtering example">
        </div>
        <div class="figure-img">
          <img src="images/filter-icon.png" alt="trip filtering figure">
        </div>
        <h3>Trip Filtering</h3>
        <p>Evaluates your trip requests.</p>
      </div>
      <div class="column">
        <div class="phone-img">
          <img src="images/screen-3.png" alt="service filters example">
        </div>
        <div class="figure-img">
          <img src="images/slider-icon.png" alt="service filters figure">
        </div>
        <h3>Service Filters</h3>
        <p>Accepts only your ideal trips.</p>
      </div>
      <div class="column">
        <div class="phone-img">
          <img src="images/screen-4.png" alt="stats plus mileage example">
        </div>
        <div class="figure-img">
          <img src="images/bars-icon.png" alt="stats plus mileage figure">
        </div>
        <h3>Stats &plus; Mileage</h3>
        <p>Tracks your trips across all apps.</p>
      </div>
    </div>
  </div>
</body>
</html>
