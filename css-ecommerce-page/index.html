<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link href="reset.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>New Arrivals</h1>
    <div class="row">
      <div class="column-fifth">
        <div class="image">
          <img class="contain" src="images/dress1.jpeg" alt="black dress">
        </div>
        <div class="label">
          <span>Free People</span>
          <span class="grey-text left-border">Size 6</span>
        </div>
        <div class="label">
          <span class="highlight">&dollar;35</span>
          <span class="grey-text"><s>&dollar;125 retail</s></span>
        </div>
      </div>
      <div class="column-fifth">
        <div class="image">
          <img src="images/ysl-bag.jpeg" alt="YSL bag">
        </div>
        <div class="label">
          <span>Yves Saint Laurent</span>
          <span class="grey-text left-border">One-Size</span>
        </div>
        <div class="label">
          <span class="highlight">&dollar;200</span>
          <span class="grey-text"><s>&dollar;1600 retail</s></span>
        </div>
      </div>
      <div class="column-fifth">
        <div class="image">
          <img src="images/key.jpeg" alt="Tiffany Key">
        </div>
        <div class="label">
          <span>Tiffany</span>
          <span class="grey-text left-border">One-Size</span>
        </div>
        <div class="label">
          <span class="highlight">&dollar;476</span>
          <span class="grey-text"><s>&dollar;2000 retail</s></span>
        </div>
      </div>
      <div class="column-fifth">
        <div class="image">
          <img src="images/lv-bag.jpg" alt="Louis Vuitton Bag">
        </div>
        <div class="label">
          <span>Louis Vuitton</span>
          <span class="grey-text left-border">One-Size</span>
        </div>
        <div class="label">
          <span class="highlight">&dollar;95</span>
          <span class="grey-text"><s>&dollar;1200 retail</s></span>
        </div>
      </div>
      <div class="column-fifth">
        <div class="image">
          <img src="images/dress2.jpeg" alt="blue dress">
        </div>
        <div class="label">
          <span>Reformation</span>
          <span class="grey-text left-border">Size 4</span>
        </div>
        <div class="label">
          <span class="highlight">&dollar;20</span>
          <span class="grey-text"><s>&dollar;198 retail</s></span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
