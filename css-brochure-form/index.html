<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="form-box">
    <form action="" method="get">
      <h1>LEARN MORE</h1>
      <div class="entry">
        <div class="label">
          <label for="email">COMPANY EMAIL</label>
        </div>
        <input type="text" name="email" id="email" placeholder="sally@company.co">
      </div>
      <div class="entry">
        <div class="label">
          <label for="name">NAME</label>
        </div>
        <input type="text" name="name" id="name" placeholder="Sally Smith">
      </div>
      <div class="entry">
        <div class="label">
          <label for="hiring-where">WHERE ARE YOU HIRING?</label>
        </div>
        <input type="text" name="hiring-where" id="hiring-where" placeholder="City, Country">
      </div>
      <div class="entry">
        <div class="label">
          <label for="hiring">HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label>
        </div>
        <select name="hiring" id="hiring">
          <option value="1-2">1-2 Engineers</option>
          <option value="3-5">3-5 Engineers</option>
          <option value="6-10">6-10 Engineers</option>
        </select>
      </div>
      <div class="button">
        <button>SUBMIT</button>
      </div>
    </form>
  </div>
</body>
</html>
